<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <title>Fragmentos</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>

<body>
    <!-- Fragmento para el encabezado -->
    <div th:insert="~{fragments :: header}">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
                <div class="container-fluid custom-container">
                    <a class="navbar-brand custom-navbar-brand" th:href="@{/}">
                        <img src="https://www.muniate.gob.pe/wp-content/uploads/2022/01/logo-gdeis-01-1024x198.png"
                            alt="Logo" width="30" height="24" class="d-inline-block align-text-top custom-logo">
                    </a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon custom-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse custom-collapse" id="navbarNav">
                        <ul class="navbar-nav custom-nav-list">
                            <li class="nav-item custom-nav-item">
                                <a class="nav-link custom-nav-link" th:href="@{/}">Inicio</a>
                            </li>
                            <li class="nav-item custom-nav-item">
                                <a class="nav-link custom-nav-link" th:href="@{/catalogo}">Catálogo</a>
                            </li>
                            <li class="nav-item custom-nav-item">
                                <a class="nav-link custom-nav-link" th:href="@{/eventos}">Eventos y Actividades</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Boton-->
                <div class="boton-login-container">
                    <button type="button" class="btn btn-primary boton-login" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        <i class="bi bi-person-circle icono-login"></i>
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Iniciar sesión</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="correo"
                                            placeholder="usuario@correo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clave" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="clave"
                                            placeholder="Ingrese su contraseña" required>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Registrar</button>
                                <a th:href="@{/tucuenta}" class="btn btn-primary">Ingresar</a>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
        </header>

    </div>





    <!-- Fragmento para el pie de página -->
    <div th:insert="~{fragments :: footer}">
        <footer>
            <nav class="navbar navbar-expand-lg custom-footer">
                <div class="container">
                    <div class="row w-100">
                        <!-- Columna 1: Logo + Texto -->
                        <div class="col-md-6 d-flex flex-column align-items-center footer-columna-izquierda">
                            <img src="https://www.muniate.gob.pe/wp-content/uploads/2021/01/linea-grafica-03.png"
                                alt="Logo Municipalidad de Ate" class="footer-logo mb-2">
                            <span class="footer-texto text-center">
                                &copy; Todos los derechos reservados a la Municipalidad de Ate
                            </span>
                        </div>

                        <!-- Columna 2: Enlaces -->
                        <div class="col-md-6 d-flex justify-content-md-end align-items-center footer-columna-derecha">
                            <ul class="navbar-nav footer-enlaces">
                                <li class="nav-item">
                                    <a class="nav-link footer-link" href="tel:+51987654321">
                                        <i class="bi bi-telephone-fill"></i> Teléfono: +51 987 654 321
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link footer-link" href="mailto:contacto@municipalidadate.gob.pe">
                                        <i class="bi bi-envelope-fill"></i> contacto@municipalidadate.gob.pe
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link footer-link" href="https://goo.gl/maps/ate" target="_blank">
                                        <i class="bi bi-geo-alt-fill"></i> Av. Principal 123, Ate, Lima
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
