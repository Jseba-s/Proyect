<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Dashboard Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/dashboard}">Vista General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/dashboard/libros}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/ejemplares}">Ejemplares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/usuarios}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/reservas}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/pendientes}">Devoluciones Pendientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <h2 class="text-center">Editar Libro</h2>
            <form th:action="@{/dashboard/libros/actualizar}" method="post" th:object="${libro}" id="formularioLibro"
                class="mb-2 mt-2">
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputTitulo" class="form-label">Título del libro</label>
                        <input type="text" class="form-control" id="inputTitulo" placeholder="Título"
                            th:field="*{titulo}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAutor" class="form-label">Nombre del Autor</label>
                        <input type="text" class="form-control" id="inputAutor" placeholder="Autor" th:field="*{autor}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputIsbn" class="form-label">Número de ISBN</label>
                        <input type="text" class="form-control" id="inputIsbn" placeholder="ISBN" th:field="*{isbn}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEditorial" class="form-label">Nombre de Editorial</label>
                        <input type="text" class="form-control" id="inputEditorial" placeholder="Editorial"
                            th:field="*{editorial}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputGenero" class="form-label">Género Literario</label>
                        <input type="text" class="form-control" id="inputGenero" placeholder="Género"
                            th:field="*{genero}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputFechaPublicacion" class="form-label">Fecha de
                            Publicación</label>
                        <input type="date" class="form-control" id="inputFechaPublicacion" name="fechaPublicacion"
                            th:value="${#temporals.format(libro.fechaPublicacion, 'yyyy-MM-dd')}" />
                    </div>
                </div>
                <div class="modal-footer mt-3 d-flex justify-content-center">
                    <a th:href="@{/dashboard/libros}" class="btn btn-secondary m-1">Cerrar</a>
                    <button type="submit" class="btn btn-primary m-1">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
